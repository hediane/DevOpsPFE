version: '3.7'
services:
 backend:
  build:
   context : ./DevOpsProject/DevOpsProject
   dockerfile : Dockerfile
  container_name : Back
  volumes:
      - ./:/var/www
  expose:
   - "5000"
  depends_on:
   - nginx
  restart : always

 nginx:
  build:
    context : ./nginx
    dockerfile : Dockerfile
  container_name: nginx_Back
  volumes:
   - ./:/var/www
  ports:
   - "4001:80"
  restart : always
